<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de Youssef Lachhab, Développeur Web et Étudiant en CPGE MPSI.">
    <title>Youssef Lachhab - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: white;
            overflow-x: hidden;
        }

        /* En-tête avec animation */
        header {
            background: url('https://source.unsplash.com/1920x1080/?artificial-intelligence,technology') no-repeat center center/cover;
            height: 100vh;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 50px;
            position: relative;
        }

        header h1 {
            font-size: 4em;
            letter-spacing: 5px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #4CAF50; }
            to { text-shadow: 0 0 20px #4CAF50, 0 0 30px #00ff00; }
        }

        header p {
            font-size: 1.5em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            border: 5px solid #4CAF50;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            z-index: 10;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #4CAF50;
            transform: scale(1.1);
        }

        /* Sections */
        section {
            padding: 60px 20px;
            background-color: #1f1f1f;
            text-align: center;
        }

        section h2 {
            font-size: 3em;
            margin-bottom: 40px;
            color: #4CAF50;
        }

        .card {
            display: inline-block;
            width: 300px;
            margin: 20px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h3 {
            font-size: 1.8em;
            margin-top: 15px;
        }

        .card p {
            font-size: 1em;
            color: #bbb;
            margin-top: 10px;
        }

        /* Pied de page */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .social-icons a {
            font-size: 2em;
            color: white;
            margin: 0 20px;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #4CAF50;
        }

    </style>
</head>
<body>

    <header>
        <img src="https://avatars.githubusercontent.com/u/203878137?v=4" alt="Youssef Lachhab" class="profile-img">
        <h1>Youssef Lachhab</h1>
        <p>Développeur Web & Étudiant en CPGE MPSI</p>
    </header>

    <nav>
        <a href="#certificats">Mes Certificats</a>
        <a href="#formations">Mes Formations</a>
        <a href="#evenements">Mes Événements</a>
    </nav>

    <section id="certificats">
        <h2>Mes Certificats</h2>
        <div class="card">
            <img src="https://github.com/youssef-IA-dev/YOUSSEF-LACHHAB/blob/main/python.jpg?raw=true" alt="Certificat Python Cursa">
            <h3>Certificat Python - Cursa</h3>
        </div>
        <div class="card">
            <img src="https://github.com/youssef-IA-dev/YOUSSEF-LACHHAB/blob/main/python%20solo.jpg?raw=true" alt="Certificat Python SoloLearn">
            <h3>Certificat Python - SoloLearn</h3>
        </div>
        <div class="card">
            <img src="https://github.com/youssef-IA-dev/YOUSSEF-LACHHAB/blob/main/html.jpg?raw=true" alt="Certificat HTML">
            <h3>Certificat HTML - SoloLearn</h3>
        </div>
    </section>

    <section id="evenements">
        <h2>Mes Événements</h2>
        <div class="card">
            <img src="https://github.com/youssef-IA-dev/YOUSSEF-LACHHAB/blob/main/participation.jpg?raw=true" alt="Participation Microsoft Tech Day">
            <h3>Participation - Microsoft Tech Day</h3>
        </div>
    </section>

    <div class="footer">
        <p>Contactez-moi sur <a href="https://www.linkedin.com/in/youssef-lachhab-">LinkedIn</a></p>
        <div class="social-icons">
            <a href="https://github.com/youssef-IA-dev"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/youssef-lachhab-"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

</body>
</html>
