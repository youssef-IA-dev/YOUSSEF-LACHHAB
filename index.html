    <style>
        * {

            gap: 20px;
            z-index: 1000;
        }
        nav button {
            background: none;
            border: 2px solid cyan;
            color: cyan;
            padding: 10px 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
        }
        nav button:hover {
            background: cyan;
            color: black;
        }
        .section {
            display: none;
            padding: 50px;
            background: rgba(0, 0, 0, 0.85);
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }
        .section h2 {
            color: cyan;
        }
        footer {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
